name: CI
on: [push,pull_request]
jobs:
  test:
    strategy:
      matrix:
        compiler: [gcc, clang]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y scons libgl-dev libglut-dev ${{ matrix.compiler }}
      - name: build
        run: scons
